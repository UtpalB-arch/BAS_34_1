    <body>

        <![endif]-->
        
        <script>
            function mutation(arr)
            {
                let temp1 = [...arr[0]]; 
                let temp2 = [...arr[1]]; 
                let resultArray = [];
                let result = true;                
                for(let i = 0; i < temp2.length; i++) //looping thro elements from the second array
                {   let flag1 = 0;
                    for(let j = 0; j < temp1.length; j++) //looping thro elements from the first array
                    {
                        if(temp2[i].toLowerCase() == temp1[j].toLowerCase())
                        {
                            flag1 = 1;                           
                        }                       
                    }
                    resultArray.push(flag1); //Array to collect the individual flags
                }
                //console.log(resultArray);

                for(let i = 0; i<resultArray.length; i++)
                {
                    if(resultArray[i]==0)
                    {result = false;}                              
                }
                return result;                
            }
            console.log(mutation(["hello", "yeh"]));
            console.log(mutation(["zyxwvutsrqponmlkjihgfedcba", "rstu"]));
            console.log(mutation(["hello", "neo"]));
            console.log(mutation(["ate", "date"]));
        </script>
    </body>
